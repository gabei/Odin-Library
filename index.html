<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Odin Library</title>
</head>
<body>
  <section class="top-banner">
    <button class="button button--info open-modal">Add to Collection</button>
  </section>

  <section class="main">
    <div class="book-container">
      <!-- book cards will go here  -->
    </div>
  </section>

  <div class="book-modal">
    <div class="modal-background"></div>
    <div class="modal-card add-book-form__container">
      <section class="book-modal__body"></section>
        <h2 class="book-modal__title">Add to Collection</h2>
        <form class="add-book-form__form">
          <div class="field">
            <label class="label" for="title">Title</label>
            <input id="title" class="input" type="text" placeholder="Title" required minlength="1" maxlength="50">
          </div>
          <div class="field">
            <label class="label" for="author">Author</label>
            <input id="author" class="input" type="text" placeholder="Author" required minlength="1" maxlength="50">
          </div>
          <div class="field">
            <label class="label" for="description">Description</label>
            <textarea id="description" class="input is-primary" type="text" placeholder="Description" rows="10" required minlength="1" maxlength="250"></textarea>
          </div>
          <div class="field">
            <label class="label" for="pages">Number of Pages</label>
            <input id="pages" class="input" type="number" placeholder="# of Pages" required min="1">
          </div>
          <div class="field">
            <label class="label" for="cover">Cover Image URL</label>
            <input id="cover" class="input" type="text" placeholder="Cover Image URL">
          </div>
          <div class="field">
            <input type="submit" class="button button--add" value="submit">
            <button class="button button--remove close-modal">Cancel</button>
          </div>
          </div> 
      </section>
    </form>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
